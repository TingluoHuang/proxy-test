name: Proxy Test

on:
  issues:
    types: [opened]
jobs:
  proxy_test:
    runs-on: self-hosted
    steps:
      # Checkout using REST API
      - name: Checkout using REST API
        uses: actions/checkout@v2
      - name: Verify files
        run: cat README.md

      # Checkout using Git
      - name: Clean
        run: ./reset-workspace.sh
      - name: Install Git
        run: ./install-git.sh
      - name: Checkout using Git
        uses: actions/checkout@v2
      - name: Verify files
        run: cat README.md

      # Setup Node.js
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Verify node and npm
        run: ./verify-node.sh 10

      # Cleanup
      - name: Clean
        run: ./reset-workspace.sh
